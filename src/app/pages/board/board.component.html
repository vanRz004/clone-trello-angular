<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex flex-col h-full">

      <div>
        <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
      </div>
      <div class="flex items-start grow w-full h-full overflow-x-scroll" cdkDropListGroup>
        @for (column of columns; track $index) {
  
        <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
          </div>
  
          <div
            class="text-sm mt-2 min-h-10"
            cdkDropList
            id="todos"
            (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="column.todos"
            [cdkDropListConnectedTo]="['doing', 'done']"
          >
            @for(task of column.todos; track task.id) {
            <div
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
            >
              {{ task.title }}
            </div>
            }
          </div>
        </div>
        }
        <div>
          <input placeholder="Nombre de la columna" class="rounded border-gray-200 w-64 p-2 mr-3 text-sm" #columnInput />
          <button (click)="addColumn(columnInput.value)" class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0 text-sm font-bold text-left">Agregar columna</button>
        </div>
      </div>
    </div>
  </div>
</div>
