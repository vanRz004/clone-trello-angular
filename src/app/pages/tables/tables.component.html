<div class="flex flex-col h-screen">
  <app-navbar />
  <div class="w-full grow bg-sky-600 p-6">
    <input type="search" [formControl]="input">
    <table cdk-table [dataSource]="dataSource" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <!-- renderizar columnas -->
      <tr cdk-header-row *cdkHeaderRowDef="columns" class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"></tr>
      <!-- renderizar filas -->
      <tr cdk-row *cdkRowDef="let row; columns: columns" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" ></tr>

      <!-- renderizando cada columna, ID  -->
      <ng-container cdkColumnDef="id">
        <!-- renderizacion ed lal celda de un header -->
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">
          Id.
        </th>
        <!-- ahora recibimos la iteracion de DataSource -->
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >{{ row.id }}</td>
      </ng-container>
      <ng-container cdkColumnDef="title">
        <!-- renderizacion ed lal celda de un header -->
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">
          Title
        </th>
        <!-- ahora recibimos la iteracion de DataSource -->
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.title }}</td>
      </ng-container>
      <ng-container cdkColumnDef="price">
        <!-- renderizacion ed lal celda de un header -->
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">
          Price
        </th>
        <!-- ahora recibimos la iteracion de DataSource -->
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.price }}</td>
      </ng-container>
    </table>
  </div>
</div>
