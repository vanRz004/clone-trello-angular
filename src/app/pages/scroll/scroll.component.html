<div class="flex flex-col h-screen">
  <app-navbar />
  <div class="w-full grow bg-sky-600 p-6">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1>Lista con scroll normal</h1>
        <div class="w-full h-64 border overflow-y-auto bg-white mt-2">
            @for (product of products; track $index) {
          <div class="flex  items-start space-x-4 p-2">

            <img
              class="w-10 h-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div>{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                ${{ product.price }}
              </div>
            </div>
        </div>
    }
        </div>
      </div>
      <div class="w-1/2">
        <h1>Lista con virtual scroll</h1>
        <!-- se reemplazara el div normal por el elemento cdk-virtual scroll-viewport, es obligatorio colocar el itemsSize -->
        <cdk-virtual-scroll-viewport class="w-full h-64 border overflow-y-auto bg-white mt-2" itemSize="50">
          
          <div class="flex  items-start space-x-4 p-2" *cdkVirtualFor="let product of products">

            <img
              class="w-10 h-10 rounded-full"
              [src]="product.images[0]"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div>{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                ${{ product.price }}
              </div>
            </div>
        </div>
    
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
