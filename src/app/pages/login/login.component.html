<div class="w-screen h-screen bg-white relative sm:bg-gray-50 ">

    <div class="absolute w-full h-full hidden sm:block">
        <img  class="absolute w-96 left-0 bottom-0 lg:w-96" src="svg/toleft.svg" alt="bg-left">
        <img class="absolute w-96 right-0 bottom-0 lg:w-96" src="svg/toRight.svg" alt="bg-right">
    </div>
    <div class="relative  m-auto w-full sm:w-7/12 md:w-6/12 lg:w-4/12 ">
        <header class="pt-6 pb-2 flex justify-center">
            <img  class="w-56" src="logo/logo-gradient-blue-trello.png" alt="bg-left">
            
        </header>
        <div class="bh-white rounded shadow py-4 px-6">
            
            <div class="mb-4">
               <h1 class="text-center font-semibold pt-4 pb-8">
                Log in to trello
               </h1>
               <form novalidate class="space-y-4">
                <div class="relative">
                    <input type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter email">
                </div>
                <div class="relative">
                    <input type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter password">
                </div>
                <div>
                    <app-btn [typeBtn]="'submit'" [color]="'primary'">Log In</app-btn>
                </div>
               </form>
               <hr class="my-4 border-b-1 border-r-gray-300" />
               <div
                 class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 gap-"
               >
                 <a href="/forgot-password" class="text-blue-600 font-light"
                   >Can't log in?</a
                 >
                 <span class="text-gray-500 hidden md:block">*</span>
                 <a href="/register" class="text-blue-600 font-light m-0"
                   >Sign up for an account</a
                 >
               </div>
             </div>
           </div>
           <hr class="mt-10 border-b-1 border-r-gray-300" />
             <div class="flex justify-center">
               <img
                 loading="lazy"  
                 class="w-32 mt-4"
                 src="/logo/horizontal-logo-gradient-blue-atlassian.png"
                 alt="logo"
               />
             </div>
         </div>
       </div>
